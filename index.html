<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GeoAR Sphere Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;"
    >
      <!-- Add a sphere to a specific latitude and longitude -->
      <a-sphere
        material="color: blue; roughness: 1; metalness: 0;"
        radius="5000"
        gps-entity-place="latitude: 39.479842; longitude: -8.337769;"
      >
      </a-sphere>

      <!-- Camera to handle AR geolocation -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
