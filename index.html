<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GeoAR Sphere Debug</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;"
    >
      <!-- Add a large, visible sphere -->
      <a-sphere
        material="color: red; roughness: 1; metalness: 0;"
        radius="100"
        gps-entity-place="latitude: 39.479783; longitude: -8.337586;"
        look-at="[gps-camera]"
      ></a-sphere>

      <!-- Camera with GPS simulation for testing -->
      <a-camera gps-camera="simulateLatitude: 39.479783; simulateLongitude: -8.337586;" rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
