<html>
  <head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
  <script>
    AFRAME.registerComponent('mouse-over-red', {
      init() {
        this.el.addEventListener('mouseenter', this.mouseenter);
        this.el.addEventListener('mouseleave', this.mouseleave);
      },
      mouseenter(evt) {
         alert("Mouse Enter red");
      },
      mouseleave(evt) {
         //alert("Mouse Leave red");  
      },
    });
    AFRAME.registerComponent('mouse-over-blue', {
      init() {
        this.el.addEventListener('mouseenter', this.mouseenter);
        this.el.addEventListener('mouseleave', this.mouseleave);
      },
      mouseenter(evt) {
         alert("Mouse Enter blue");
      },
      mouseleave(evt) {
         //alert("Mouse Leave blue");  
      },
    });
    AFRAME.registerComponent('mouse-over-green', {
      init() {
          this.plane = null;
          
          this.el.addEventListener('click', this.togglePlane.bind(this));
        },
        togglePlane() {
          const scene = document.querySelector('a-scene');

          if (this.plane) {
            // Remove the plane if it exists
            scene.removeChild(this.plane);
            this.plane = null;
          } else {
            // Create a new plane
            this.plane = document.createElement('a-plane');
            this.plane.setAttribute('position', '0 1 -3');
            this.plane.setAttribute('width', '2');
            this.plane.setAttribute('height', '1');
            this.plane.setAttribute('color', 'white');
            this.plane.setAttribute('material', 'opacity: 0.8; transparent: true');

            scene.appendChild(this.plane);
          }
        }
      });
  </script>
  </head>
  <body>
      <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
     
      <a-entity cursor="rayOrigin:mouse" >
        <a-sphere mouse-over-red position="0 1.25 -5" radius="1.25" color="red" shadow
                  animation="startEvents: click; property: scale; from: 2 2 2; to: 1 1 1; dur: 1000">
        </a-sphere>
  
        <a-sphere mouse-over-blue position="5 1.25 -5" radius="1.25" color="blue" shadow
                  animation="startEvents: click; property: scale; from: 2 2 2; to: 1 1 1; dur: 1000">
        </a-sphere>
  
        <a-sphere mouse-over-green position="-5 1.25 -5" radius="1.25" color="green" shadow
                  animation="startEvents: click; property: scale; from: 2 2 2; to: 1 1 1; dur: 1000">
        </a-sphere>
      </a-entity>

        
      
      
     <body>
  </html>
